<div class="container">
  <h2 class="text-center my-4">Our Products</h2>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5">
    <div class="col mb-4" *ngFor="let product of products">
      <div class="card shadow-sm">
        <img
          src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <!-- <p class="card-text text-muted">{{ product.description }}</p> -->
          <div class="mt-auto">
            <strong class="text-success">â‚¹{{ product.price }}</strong>
            <button class="btn btn-sm btn-outline-primary w-100 mt-2">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
